<!doctype html>

<html>
    
    <head>
        <title>Register</title>
    </head>
    
    <body>
    
        <h1>Registration Page to be continued</h1>
        <form>
            <table>
                <tr>
                    <td><label>Username: </label></td>
                    <td><input id="username" type="text"/></td>
                </tr>
                <tr>
                    <td><label>Password: </label></td>
                    <td><input id="password" type="password"/></td>
                </tr>
                <tr>
                    <td><label>First Name: </label></td>
                    <td><input id="firstname" type="text"/></td>
                </tr>
                    <td><label>Last Name: </label></td>
                    <td><input id="lastname" type="text"/></td>
                <tr>
                    <td><label>Birthdate: </label></td>
                    <td><label>Month<input id="month" type="text"></label><label>Date</label><input id="date" type="text"><label>Year</label><input id="year" type="text"></td>
                </tr>
                <tr>
                    <td><label>E-mail Address: </label></td>
                    <td><input id="emailad" type="email"/></td>
                </tr>
                <tr>
                    <td><label>Country: </label></td>
                    <td><input id="country" type="text"/></td>
                    <!-- ^ put autocomplete-->
                </tr>

            </table>
            <input type="submit" value="Submit"/>
        </form>
    </body>

</html>
